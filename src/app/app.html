<section>
  <header>
    <h1>{{title}}</h1>
    <input class="new-todo" #todoInput (keyup)="add($event, todoInput)" [placeholder]="placeholder" autofocus>
  </header>
  <section>
    <input id="toggle-all" type="checkbox" [checked]="toggleAllBtn" (click)="toggleAll()">
    <label for="toggle-all">Mark all as complete
    </label>
    <ul>
      @for (item of todoDataList; track $index) {
      <li [class]="{completed: item.Status, smallTest: item.Status}">
        <div>
          <input type="checkbox" [checked]="item.Status" (click)="clickCheck(item)">
          <label>{{item.Thing}}</label>
          <button (click)="delete($index)">â¨·</button>
        </div>
      </li>
      }
    </ul>
  </section>
</section>
